<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE GAME</h1>
        <h2 id="result">X WIN</h2>
        <div id="main">
            <button class="item" id="but1"></button>
            <button class="item" id="but2"></button>
            <button class="item" id="but3"></button>
            <button class="item" id="but4"></button>
            <button class="item" id="but5"></button>
            <button class="item" id="but6"></button>
            <button class="item" id="but7"></button>
            <button class="item" id="but8"></button>
            <button class="item" id="but9"></button>
    
        </div>
        <div class="section">
            <button id="restart">Restart Game</button>
        </div>
        
    </div>
   
</body>
</html>
